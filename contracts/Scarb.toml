[package]
name = "paved"
version = "0.0.0"
cairo-version = "=2.7.0"

[cairo]
sierra-replace-ids = true

[scripts]
dev = "sozo --profile dev clean && sozo --profile dev build && sozo --profile dev migrate plan && sozo --profile dev migrate apply"
slot = "sozo --profile slot clean && sozo --profile slot build && sozo --profile slot migrate plan && sozo --profile slot migrate apply"

[dependencies]
origami_random = { git = "https://github.com/dojoengine/origami", tag = "v1.0.0-alpha.14" }
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.0.0-alpha.14" }

[[target.dojo]]

[profile.slot]
[profile.sepolia]
